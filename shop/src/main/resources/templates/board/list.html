<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">



        <!-- 검색창 -->
        <div class ="row mt-3" >
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
             
                    <form action="/board/list" method="get" class="d-flex" role="search">
                        <div class="col-12">
                            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                            <div class="input-group">
                                <div class="input-group-prepend col-sm-4">
                                <select class="form-select" name="type">
                                    <option selected>----</option>
                                    <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                                    <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                                    <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                                    <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                                    <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">전체검색</option>
                                    
                                </select>
                                </div>
                                    <div class="input-group-append col-sm-8">
                                        <input class="form-control me-2" th:value="${pageRequestDTO.keyword}" name="keyword" type="search" placeholder="Search" aria-label="Search">
                                        
                                    </div>
                                
                                    <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
                                    <span class="mypadding"></span>
                                        <button class="btn btn-outline-danger clearBtn" type="button">초기화</button>
                            </div>


                        </div>
                    </form>
                   
            
                </nav>


        </div>





        <!-- 리스트 -->
        <div class="row mt-3">
            <div class="col">

                <div class="card">
                    <h5 class="card-header">Board List</h5>
                    <div class="card-body">

                        <h5 class="card-title">Board List</h5>
                        [[${pageRequestDTO.getLink()}]]

                        <!-- board list content -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Bno</th>
                                <th scope="col">Title</th>
                                <th scope="col">Writer</th>
                                <th scope="col">RegDate</th>
                            </tr>
                            </thead>
                            <tbody th:with="link = ${pageRequestDTO.getLink()}" >
                            <tr th:each="dto: ${responseDTO.dtoList}">
                                <th scope="row">[[${dto.bno}]]</th>
                                <td>
                                    <a th:href="|@{/board/read(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                                        [[${dto.title}]]
                                    </a>

                                </td>
                                <td>[[${dto.writer}]]</td>

                                <td> [[${#temporals.format(dto.regDate,'yyyy-MM-dd')}]]
                                    
                                </td>
                            </tr>

                            </tbody>
                        </table>



                        <!-- 페이징 -->
                        <div class="">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item" th:if="${responseDTO.prev}">
                                        <a class="page-link"  test ="a" th:data-num="${responseDTO.start - 1}">Previous</a>
                                    </li>
                                    <!--페이지 번호 반복 생성 -->
                                    <th:block th:each="i : ${#numbers.sequence(responseDTO.start,responseDTO.end)} ">
                                    <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item' "><a class="page-link" test ="a" th:data-num="${i}">[[${i}]]</a></li>
                                    </th:block>

                                    <li class="page-item" th:if="${responseDTO.next}">
                                        <a class="page-link" test ="a"  th:data-num="${responseDTO.end+1}" >Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- 모달창 -->

        <div>
            <div>
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">


        //모달
        const result = [[${result}]]
        const modal = new bootstrap.Modal(document.querySelector('.modal'))
        if(result){
            modal.show()
        }


        //clear 버튼 기능

        document.querySelector(".clearBtn").addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation()

            self.location = '/board/list'


        },false)


        //페이징 기능
        document.querySelector(".pagination").addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation()
            
            const target = e.target;

            const test = target.getAttribute("test")
            if(test != 'a'){
                return;
             }


            const num = target.getAttribute("data-num")
            const formObj = document.querySelector('form')

            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
            formObj.submit()



        },false)









    </script>
    <style  layout:fragment="css"       th:inline="css">
        .clearBtn{
            margin-left:5em
        }

    </style>
</html>
