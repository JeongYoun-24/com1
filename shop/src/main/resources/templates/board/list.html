<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/bagic}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">



<!--container  border border-1-->
    <div layout:fragment="content" class="m-2 p-2 ">
        <!-- 해당 페이지 콘텐츠 영역 작성 -->
        <h1 class="text-center">해당 관련 콘텐츠</h1>
        <hr>
        [[${responseDTO.dtoList}]]
        <!-- 검색창-->
        <div class=" d-flex justify-content-end mt-3 " >
            <nav class="navbar navbar-expand-lg ">
               
                <form accept="/board/list" id="searchForm" name="searchForm" method="get" class="d-flex " role="search">
                    <div class="row ">
                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}" id="">

                        <div class="input-group  ">
                            <div class="input-group-prepend col-sm-4  ">
                            <select class="form-select " name="type">
                                <option value="">----</option>
                                <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                                <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                                <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                                <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목+내용</option>
                                <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목+내용+작성자</option>
                              </select>
                            </div>

                            <div class=" input-group-append col-sm-8 d-flex  ">
                                <input class="form-control me-2" name="keyword" th:value="${pageRequestDTO.keyword}" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success searchBtn " type="submit">Search</button>
                                <button class="btn btn-outline-success clearBtn mx-2" type="button">clear</button>
                            </div>
                        
                        </div>

                    </div>
                   
                </form>
                
              </nav>


        </div>
        <!-- 리스트 -->
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Board List</h5>
                    <div class="card-body">
                        <h5 class="card-title">Board List  </h5>
                        [[${pageRequestDTO.getLink}]]
                       <!--board list content -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Bno</th>
                                <th scope="col">Title</th>
                                <th scope="col">writer</th>
                                <th scope="col">RegDate</th>
                            </tr>
                            </thead>
                            <!-- getLink()   th:with="${pageRequestDTO.getLink}"-->
                            <tbody th:with="link=${pageRequestDTO.getLink}"  >
                            <tr th:each="dto: ${responseDTO.dtoList}">
                                <th scope="row">[[${dto.bno}]]</th>
                                <td> <a class="text-decoration-none"  th:href="|@{/borad/read(bno=${dto.bno})}&${link}|">[[${dto.title}]]</a> </td>
                                <td>[[${dto.writer}]]</td>
                                <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"><!--[[${dto.regDate}]]--></td>

                            </tr>

                            </tbody>
                        </table>


                    </div>
                    <!--페이징 -->
                    <div class="float-end d-flex justify-content-center">
                        <div class="">
                            <select class="form-select" id="size" name="size" aria-label="Default select example">
                                <option disabled>-----</option>
                                <option value="10" th:selected="${pageRequestDTO.size == 10}" >10</option>
                                <option value="30" th:selected="${pageRequestDTO.size == 30}">30</option>
                                <option value="50" th:selected="${pageRequestDTO.size == 50}">50</option>
                            </select>

                        </div>
                        
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">

                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" pageLink="pagelink"  th:data-num="${responseDTO.start-1}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>



                                <!-- 페이지 번호 표시 -->
                                <th:block th:each="i : ${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                                <li  th:class="${responseDTO.page == i}? 'page-item active' : 'page-item' ">
                                    <a class="page-link" pageLink="pagelink" th:data-num="${i}">[[${i}]]</a>

                                </li>

                                </th:block>
                                <!------------------>

                                    <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link" pageLink="pagelink" th:data-num="${responseDTO.end+1}"  aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                    </div>


                </div>




            </div>

        </div>

        <!--모댈창 -->
    </div>



    <script  layout:fragment="script" th:inline="javascript">

    // 페이지 번호 
    document.querySelector(".pagination").addEventListener('click',function(e){
        e.preventDefault()
            e.stopPropagation()
            
            const target = e.target;

            const pageLink = target.getAttribute("pageLink")
            if(pageLink != 'pagelink'){
                return;
             }


            const num = target.getAttribute("data-num")
            const formObj = document.querySelector('#searchForm')

            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
           
            formObj.submit()



        },false)
        // clear button  클릭시
        document.querySelector('.clearBtn').addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation()

            self.location = '/board/list'
            


        },false)
        $(function(){
            $('#size').change(function(){
                var  size = $('#size').val()
                console.log(size)

                location.href="/board/list?size="+size 
                // self.location = '/board/list'
            })

        })


        // document.querySelector('#size').addEventListener('change',function(e){
        //     e.preventDefault()
        //     e.stopPropagation()

        //     // const size = document.querySelector('.size').val()
        //     const size = e.target.value



        //     self.location = '/board/list?size=size'



        // },false)





    </script>
    <style  layout:fragment="css" th:inline="css">

    </style>
</html>
