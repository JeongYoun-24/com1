<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">

        <!-- 검색창 -->




        <!-- 리스트 -->



        <div class="row mt-3">
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <h5 class="card-header">Board modify</h5>
                        <div class="card-body">
                            <form action="/board/register" method="post" id="modifyForm">
                                <div class="input-group mb-3 row">
                                    <label for="title" class="col-sm-2 col-form-label">title</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" class="form-control" id="title"  th:value="${dto.title}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="content" class="col-sm-2 col-form-label">content</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="content" class="form-control" id="content" th:value="${dto.content}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="writer" class="col-sm-2 col-form-label">writer</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="writer" class="form-control" id="writer" th:value="${dto.writer}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="regDate" class="col-sm-2 col-form-label">regDate</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="regDate" class="form-control" id="regDate"readonly th:value="${dto.regDate}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="modDate" class="col-sm-2 col-form-label">modDate</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="modDate" class="form-control" id="modDate"readonly th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:s')}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <div class="float-end">
                                        <div class="col-sm-10 btns">
                                            <button type="button" class="btn btn-outline-success listBtn">list</button>
                                            <button type="button" class="btn btn-outline-danger modBtn">modify</button>
                                            <button type="button" class="btn btn-outline-danger removeBtn">remove</button>
                                        </div>

                                    </div>
                                </div>

                            </form>


                        </div>
                    </div>

                </div>
            </div>


        </div>



        <!-- 모달창 -->
        <div></div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">
        const errors = [[${errors}]]
        console.log(errors)

         let errorMsg = ''

        if(errors){
            for(let i = 0; i < errors.length; i++){
                errorMsg += `${errors[i].field}은(는) ${errors[i].defaultMessage} \n`
            }
        }
        history.replaceState({},null,null)
        alert(errorMsg)

        const link = [[${pageRequestDTO.getLink()}]]
        const formObj = document.querySelector('#modifyForm')
        document.querySelector('.modBtn').addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation

                formObj.action = `/board/modify?${link}`
                formObj.method = 'post'
                formObj.submit()
        },false)

        document.querySelector('.removeBtn').addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation
                formObj.action = `/board/remove?${link}`
                formObj.method = 'post'
                formObj.submit()


        },false)

        document.querySelector('.listBtn').addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation

             formObj.reset()
             self.location = `/board/list?${link}`


        },false)



        //clear 버튼 기능

        document.querySelector(".clearBtn").addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation()

            self.location = '/board/list'


        },false)




    </script>
    <style  layout:fragment="css"       th:inline="css">

    </style>
</html>
