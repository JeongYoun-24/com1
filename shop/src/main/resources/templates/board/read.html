<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">

        <!-- 검색창 -->




        <!-- 리스트 -->



        <div class="row mt-3">
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <h5 class="card-header">Board register</h5>
                        <div class="card-body">
                            <form action="/board/register" method="post">
                                <div class="input-group mb-3 row">
                                    <label for="title" class="col-sm-2 col-form-label">title</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" class="form-control" id="title" readonly th:value="${dto.title}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="content" class="col-sm-2 col-form-label">content</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="content" class="form-control" id="content"readonly th:value="${dto.content}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="writer" class="col-sm-2 col-form-label">writer</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="writer" class="form-control" id="writer"readonly th:value="${dto.writer}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="regDate" class="col-sm-2 col-form-label">regDate</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="regDate" class="form-control" id="regDate"readonly th:value="${dto.regDate}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="modDate" class="col-sm-2 col-form-label">modDate</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="modDate" class="form-control" id="modDate"readonly th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:s')}">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <div class="float-end">
                                        <div class="col-sm-10" th:with="link=${pageRequestDTO.getLink()}">
                                            <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                                                <button type="button" class="btn btn-outline-success">list</button>

                                            <a th:href="|@{/board/modify1(bno=${dto.bno})}${link}|" class="text-decoration-none">
                                            <button type="button" class="btn btn-outline-danger">modify</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </form>


                        </div>
                    </div>

                </div>
            </div>


        </div>



        <!-- 모달창 -->
        <div></div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">


        //clear 버튼 기능

        document.querySelector(".clearBtn").addEventListener('click',function(e){
            e.preventDefault()
            e.stopPropagation()

            self.location = '/board/list'


        },false)




    </script>
    <style  layout:fragment="css"       th:inline="css">

    </style>
</html>
